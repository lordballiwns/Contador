<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Días</title>
    <style>
    * {
        margin:0;
        padding: 0;
    }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
             color: silver;
        }
        input {
            color: white; 
            font-weight: bold;
            background: black; 
            border: 1px 1px;
            border-color: rgb(50,50,50);
        }
        button {
            background: rgb(10,10,10);
            border-color: rgb(100,0,100);
             color: white;
             padding: 5px;
             border-radius: 5px;
        }
        #dias {
            max-width: 30px;
            height: 20px;
            text-align: center;
        }
        #resultado {
            color: rgb(0,200,200);
        }
    </style>
</head>
<body>
    <h1>Calculadora de Días</h1>
    <br>
    <label for="fecha">Introduce una fecha:</label>
    <br>
    <input type="date" id="fecha">
    <br>
    <br>
    <label for="dia">Introduce el número de días a sumar:</label>
    <br>
    <input type="number" id="dias">
    <br>
    <br>
    <button onclick="calcularDias()">Calcular</button>
    <br>
    <br>
    <div>Su evento es el: </div>
    <p id="resultado"></p>

    <script>
        function calcularDias() {
            const fechaInput = document.getElementById("fecha").value;
            const diasInput = parseInt(document.getElementById("dias").value);
            const fecha = new Date(fechaInput);
            fecha.setDate(fecha.getDate() + diasInput);
            const resultado = fecha.toLocaleDateString('es-mx', { weekday:'long', day:'numeric', month:'long', year:'numeric'});
            document.getElementById("resultado").textContent = `${resultado}`;
        }
    </script>
</body>
</html>
